  <style>
    #canvas {
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <p>ttt</p>
  <canvas id="canvas" width="800" height="800" style="display:block;"></canvas>
  <p>test</p>
  <script type="text/javascript">
  let canvas = document.getElementById('canvas')
  let ctx = canvas.getContext('2d')

  let ball = [
    { x: 0, y: 0, r: 30 },
    { x: 200, y: 300, r: 20 }
  ]

  ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.lineTo(400,400);
    ctx.lineWidth=2;
    ctx.strokeStyle= "#ff0000"; 
    ctx.stroke();

  function draw() {
    for (let i in ball) {
      ctx.beginPath()
      ctx.fillStyle = '#333'
      ctx.arc(ball[i].x, ball[i].y, ball[i].r, 0, 2*Math.PI)
      ctx.fill()
      ctx.closePath()
    }
  }

  draw()
</script>
</body>
