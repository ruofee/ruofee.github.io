<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>zzz</title>
  <style>
    #canvas {
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="800" style="display:block;"></canvas>
  <script type="text/javascript">
  let canvas = document.getElementById('canvas')
  let ctx = canvas.getContext('2d')

  ctx.beginPath();
  ctx.moveTo(0,0);
  ctx.lineTo(400,400);
  ctx.lineWidth=2;
  ctx.strokeStyle= "#ff0000"; 
  ctx.stroke();

</script>
</body>
</html>
